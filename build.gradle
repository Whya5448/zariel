plugins {
    id 'org.beryx.jlink' version '2.10.2' apply false
    id "org.javamodularity.moduleplugin" version "1.5.0" apply false
    id 'org.jetbrains.kotlin.jvm' version "1.3.30" apply false
    id 'org.jetbrains.kotlin.plugin.spring' version '1.3.30' apply false
    id 'org.hidetake.ssh' version '2.10.1' apply false
    id 'org.springframework.boot' version '2.1.4.RELEASE' apply false
}
apply plugin: 'java'
group = "EsoKO"


compileJava.options.encoding = "utf-8"
compileTestJava.options.encoding = "utf-8"

sourceCompatibility = 11
targetCompatibility = 11

subprojects {
    apply plugin: 'org.javamodularity.moduleplugin'
    apply plugin: 'org.jetbrains.kotlin.jvm'

    repositories {
        jcenter()
    }

    compileKotlin.kotlinOptions.jvmTarget = "1.8"
    compileTestKotlin.kotlinOptions.jvmTarget = "1.8"

    ext {
        jackson = "2.9.8"
        commonsio = "2.6"
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.6'
        annotationProcessor 'org.projectlombok:lombok:1.18.6'
        testCompileOnly 'junit:junit:4.12'
        runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
        compileOnly 'org.slf4j:slf4j-api:1.7.25'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    }
}

task serverDeploy() {
    dependsOn(":library:clean")
    dependsOn(":server:clean")
    dependsOn(":server.compress:clean")
    dependsOn(":server:deploy")
    dependsOn(":server.compress:deploy")
}