plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 11

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"


repositories {
    mavenCentral()
}

subprojects {
    group 'org.metalscraps.eso.lang'

    apply plugin: 'java'

    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"

    sourceCompatibility = 11

    repositories {
        mavenCentral()
    }

    jar { from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } }

    dependencies {
        // https://mvnrepository.com/artifact/org.projectlombok/lombok
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
        
        testCompile group: 'junit', name: 'junit', version: '4.12'

        // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    }
}

project(':server') {
    jar {
        manifest { attributes 'Main-Class': 'org.metalscraps.eso.lang.server.ServerMain' }
        //archiveName 'ServerMain-$versionName-$version.jar'
    }

    dependencies {
        compile project(':library')
    }
}

project(':client') {
    jar {
        manifest { attributes 'Main-Class': 'org.metalscraps.eso.lang.client.ClientMain' }
        //archiveName 'ServerMain-$versionName-$version.jar'
    }

    dependencies {
        compile project(':library')

        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

        // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    }
}
project(':tool') {
    dependencies {
        compile project(':library')

        // https://mvnrepository.com/artifact/commons-io/commons-io
        compile group: 'commons-io', name: 'commons-io', version: '2.6'

        // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
        // compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

        // https://mvnrepository.com/artifact/org.projectlombok/lombok
        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

        // https://mvnrepository.com/artifact/org.apache.commons/commons-text
        compile group: 'org.apache.commons', name: 'commons-text', version: '1.2'

        compile 'org.apache.httpcomponents:httpclient:4.5.5'

        compile 'com.google.cloud:google-cloud-translate:1.14.0'

        compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'

    }
}
project(':library') {
    dependencies {

        // https://mvnrepository.com/artifact/commons-io/commons-io
        compile group: 'commons-io', name: 'commons-io', version: '2.6'

    }
}